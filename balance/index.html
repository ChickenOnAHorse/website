<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Balance — Chicken on a Horse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <link rel="stylesheet" href="/styles.css" />
  <style>
    :root { --card-bg: #111827; --border: rgba(255,255,255,.12); }
    body { min-height:100vh; display:flex; align-items:center; justify-content:center; background:#0b1321; }
    .card { width:min(720px,92vw); background:var(--card-bg); border:1px solid var(--border); border-radius:14px; padding:20px; box-shadow:0 10px 30px rgba(0,0,0,.35); }
    .row { display:flex; gap:12px; align-items:center; }
    .row + .row { margin-top:10px; }
    label { display:block; font-weight:600; color:#e5e7eb; margin-bottom:6px; }
    input[type=password] { width:100%; padding:10px 12px; border-radius:10px; border:1px solid var(--border); background:#0f172a; color:#fff; }
    button { padding:10px 14px; border-radius:10px; border:1px solid var(--border); background:#1f2937; color:#fff; cursor:pointer; }
    button:hover { background:#374151; }
    .error { color:#fca5a5; margin-top:8px; display:none; }
    .hidden { display:none; }
    h1, h2, h3, p { color:#e5e7eb; margin:0 0 8px; }
    .muted { color:#9ca3af; }
    .balances { display:grid; gap:12px; margin-top:12px; }
    .balance-item { display:flex; justify-content:space-between; padding:12px; border:1px solid var(--border); border-radius:10px; background:#0f172a; }
  </style>
</head>
<body>
  <main class="card">
    <!-- Login gate -->
    <section id="gate">
      <h1 style="text-align:center;margin-bottom:12px;">Enter Password</h1>
      <div class="row">
        <label for="pw" class="sr-only">Password</label>
        <input id="pw" type="password" placeholder="Password" autocomplete="current-password" />
        <button id="enterBtn">Enter</button>
      </div>
      <p id="err" class="error">Incorrect password.</p>
      <p class="muted" style="margin-top:10px;">This page isn’t listed in navigation and is set to <em>noindex</em>, but it’s not a substitute for real authentication.</p>
    </section>

    <!-- Your private content -->
    <section id="content" class="hidden">
      <h2>Current Balances</h2>
      <p class="muted">Updated manually / via your sheet.</p>
      <div class="balances" id="balances">
        <!-- Example rows; replace with whatever source you like (static, JSON, Google Sheet embed, etc.) -->
        <div class="balance-item"><strong>CSFloat</strong><span id="b-csfloat">$0.00</span></div>
        <div class="balance-item"><strong>Skinport</strong><span id="b-skinport">$0.00</span></div>
        <div class="balance-item"><strong>Steam Wallet</strong><span id="b-steam">$0.00</span></div>
      </div>

      <!-- If you want to embed a private Google Sheet view, drop the iframe here.
      <div style="margin-top:14px;">
        <iframe src="YOUR_PRIVATE_EMBED_URL" width="100%" height="520" style="border:1px solid var(--border); border-radius:10px;"></iframe>
      </div>
      -->

      <div style="margin-top:14px;" class="row">
        <button id="logoutBtn">Log out</button>
      </div>
    </section>
  </main>

  <script>
    // ---- CONFIG: paste your SHA-256 hex of the password here ----
    const PASSWORD_SHA256_HEX = "e0fe87b9ef1bd5b345269890a4f357dd7e531e7bba307ac691567600a049897f";

    // Optional: seed balances from query string, e.g. /balance?csfloat=123&skinport=456&steam=78
    const params = new URLSearchParams(location.search);
    if (params.has('csfloat')) document.addEventListener('DOMContentLoaded', ()=> { document.getElementById('b-csfloat').textContent = '$' + params.get('csfloat'); });
    if (params.has('skinport')) document.addEventListener('DOMContentLoaded', ()=> { document.getElementById('b-skinport').textContent = '$' + params.get('skinport'); });
    if (params.has('steam')) document.addEventListener('DOMContentLoaded', ()=> { document.getElementById('b-steam').textContent = '$' + params.get('steam'); });

    const gateEl = document.getElementById('gate');
    const contentEl = document.getElementById('content');
    const errEl = document.getElementById('err');
    const pwEl = document.getElementById('pw');

    function showContent() {
      gateEl.classList.add('hidden');
      contentEl.classList.remove('hidden');
    }

    function hideContent() {
      contentEl.classList.add('hidden');
      gateEl.classList.remove('hidden');
    }

    // Persist only for the current tab
    const KEY = 'balance_authed';
    if (sessionStorage.getItem(KEY) === '1') {
      showContent();
    }

    async function sha256Hex(str) {
      const enc = new TextEncoder().encode(str);
      const digest = await crypto.subtle.digest('SHA-256', enc);
      return [...new Uint8Array(digest)].map(b => b.toString(16).padStart(2, '0')).join('');
    }

    async function tryLogin() {
      errEl.style.display = 'none';
      const entered = pwEl.value || '';
      const hash = await sha256Hex(entered);
      if (hash === PASSWORD_SHA256_HEX) {
        sessionStorage.setItem(KEY, '1');
        showContent();
      } else {
        errEl.style.display = 'block';
        pwEl.select();
      }
    }

    document.getElementById('enterBtn').addEventListener('click', tryLogin);
    pwEl.addEventListener('keydown', (e)=>{ if(e.key==='Enter') tryLogin(); });
    document.getElementById('logoutBtn').addEventListener('click', ()=>{ sessionStorage.removeItem(KEY); hideContent(); pwEl.value=''; pwEl.focus(); });
  </script>
</body>
</html>
