<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Balance â€” Chicken on a Horse</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="robots" content="noindex, nofollow" />
<link rel="stylesheet" href="/styles.css" />
<style>
  :root { --card-bg:#111827; --border:rgba(255,255,255,.12); }
  body { min-height:100vh; margin:0; display:flex; align-items:center; justify-content:center; background:#0b1321; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Helvetica,Arial,sans-serif; }
  .card { width:min(720px,92vw); background:var(--card-bg); border:1px solid var(--border); border-radius:14px; padding:20px; box-shadow:0 10px 30px rgba(0,0,0,.35); }
  .row { display:flex; gap:12px; align-items:center; }
  .row + .row { margin-top:10px; }
  input[type=password], input[type=text]{ width:100%; padding:10px 12px; border-radius:10px; border:1px solid var(--border); background:#0f172a; color:#fff; }
  button { padding:10px 14px; border-radius:10px; border:1px solid var(--border); background:#1f2937; color:#fff; cursor:pointer; }
  button:hover { background:#374151; }
  .error { color:#fca5a5; margin-top:8px; display:none; }
  .warn  { color:#fde68a; margin-top:8px; display:none; }
  .hidden{ display:none; }
  h1,h2,h3,p,strong,span { color:#e5e7eb; margin:0 0 8px; }
  .muted { color:#9ca3af; }
  .balances{ display:grid; gap:12px; margin-top:12px; }
  .balance-item{ display:flex; justify-content:space-between; padding:12px; border:1px solid var(--border); border-radius:10px; background:#0f172a; }
  #fatal { position:fixed; inset:auto 12px 12px 12px; background:#7f1d1d; color:#fff; padding:10px 12px; border-radius:10px; display:none; font-size:.9rem; white-space:pre-wrap; }
</style>
</head>
<body>
  <main class="card">
    <!-- Login gate -->
    <section id="gate">
      <h1 style="text-align:center;margin-bottom:12px;">Enter Password</h1>
      <div class="row">
        <input id="pw" type="password" placeholder="Password" autocomplete="current-password" />
        <button id="enterBtn" type="button">Enter</button>
      </div>
      <p id="err"  class="error">Incorrect password.</p>
      <p id="warn" class="warn">Warning: secure crypto not available (HTTPS required).</p>
      <p class="muted" style="margin-top:10px;">This page is <em>noindex</em> and not in nav, but use a strong password.</p>
    </section>

    <!-- Private content -->
    <section id="content" class="hidden">
      <h2>Current Balances</h2>
      <p class="muted">Updated manually / via your sheet.</p>
      <div class="balances">
        <div class="balance-item"><strong>CSFloat</strong><span id="b-csfloat">$0.00</span></div>
        <div class="balance-item"><strong>Skinport</strong><span id="b-skinport">$0.00</span></div>
        <div class="balance-item"><strong>Steam Wallet</strong><span id="b-steam">$0.00</span></div>
      </div>
      <div style="margin-top:14px;" class="row">
        <button id="logoutBtn" type="button">Log out</button>
      </div>
    </section>
  </main>

  <!-- Inline fatal error surface (so a JS error never yields a blank page) -->
  <div id="fatal"></div>

<script>
(() => {
  // ===== CONFIG =====
  const PASSWORD_SHA256_HEX = "e0fe87b9ef1bd5b345269890a4f357dd7e531e7bba307ac691567600a049897f";
  const DEBUG_LOG_HASH = false;
  // ==================

  function showFatal(msg){
    const box = document.getElementById('fatal');
    if (!box) return;
    box.textContent = 'Error: ' + msg;
    box.style.display = 'block';
  }

  function ready(fn){
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', fn, { once:true });
    } else { fn(); }
  }

  ready(() => {
    try {
      const gateEl    = document.getElementById('gate');
      const contentEl = document.getElementById('content');
      const errEl     = document.getElementById('err');
      const warnEl    = document.getElementById('warn');
      const pwEl      = document.getElementById('pw');
      const enterBtn  = document.getElementById('enterBtn');
      const logoutBtn = document.getElementById('logoutBtn');

      if (!gateEl || !contentEl || !pwEl || !enterBtn) {
        showFatal('Missing expected DOM nodes. Did the HTML paste correctly?');
        return;
      }

      if (!PASSWORD_SHA256_HEX || /^(?:PASTE|YOUR_|)$/i.test(PASSWORD_SHA256_HEX)) {
        errEl.textContent = 'Password gate not configured: set PASSWORD_SHA256_HEX.';
        errEl.style.display = 'block';
      }

      const cryptoOK = (typeof window.crypto !== 'undefined') && (typeof window.crypto.subtle !== 'undefined');
      if (!cryptoOK) { warnEl.style.display = 'block'; }

      function showContent(){ gateEl.classList.add('hidden'); contentEl.classList.remove('hidden'); }
      function hideContent(){ contentEl.classList.add('hidden'); gateEl.classList.remove('hidden'); }

      const KEY = 'balance_authed';
      if (sessionStorage.getItem(KEY) === '1') showContent();

      function normalizeInput(s){ return (s || '').replace(/\u00A0/g,' ').trim(); }

      async function sha256Hex(str){
        const enc = new TextEncoder().encode(str);
        const buf = await crypto.subtle.digest('SHA-256', enc);
        return [...new Uint8Array(buf)].map(b => b.toString(16).padStart(2,'0')).join('');
      }

      async function tryLogin(e){
        if (e) e.preventDefault();
        errEl.style.display = 'none';
        const entered = normalizeInput(pwEl.value);
        if (!entered) {
          errEl.textContent = 'Please enter a password.';
          errEl.style.display = 'block';
          pwEl.focus(); return;
        }
        if (!cryptoOK) { errEl.textContent = 'Secure crypto unavailable (need HTTPS).'; errEl.style.display='block'; return; }

        const hash = await sha256Hex(entered);
        if (DEBUG_LOG_HASH) console.log('[balance] computed hash:', hash);
        if (hash === PASSWORD_SHA256_HEX) {
          sessionStorage.setItem(KEY, '1'); showContent();
        } else {
          errEl.textContent = 'Incorrect password.'; errEl.style.display='block'; pwEl.select();
        }
      }

      enterBtn.addEventListener('click', tryLogin);
      pwEl.addEventListener('keydown', (e) => { if (e.key === 'Enter' || e.keyCode === 13) tryLogin(e); });
      if (logoutBtn) logoutBtn.addEventListener('click', () => { sessionStorage.removeItem(KEY); hideContent(); pwEl.value=''; pwEl.focus(); });

      // Optional: seed balances via query (?csfloat=123 etc.)
      const params = new URLSearchParams(location.search);
      if (params.has('csfloat')) document.getElementById('b-csfloat').textContent = '$' + params.get('csfloat');
      if (params.has('skinport')) document.getElementById('b-skinport').textContent = '$' + params.get('skinport');
      if (params.has('steam'))   document.getElementById('b-steam').textContent   = '$' + params.get('steam');

    } catch (err) {
      showFatal(err && err.stack ? err.stack : String(err));
    }
  });
})();
</script>
</body>
</html>
