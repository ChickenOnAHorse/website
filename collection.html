<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Collection ‚Äî Chicken on a Horse</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Page-local styles for the interactive loadout */
    .loadout-wrap{
      display:grid; place-items:center;
      min-height:calc(100vh - 160px);
      padding:2rem 1rem;
    }
    .loadout{
      width:min(1200px, 95vw);
      position:relative;
      user-select:none;
    }
    .img-wrap{ position: relative; width: 100%; display:block; }
    .loadout-img{
      width:100%; height:auto; display:block;
      border-radius:.6rem; box-shadow:0 8px 30px rgba(0,0,0,.35);
      transition: opacity .35s ease;
      opacity:1;
    }
    .fade-out{ opacity:0; }

    /* Hover stripe for blue<->gold swap (sits exactly over the image area) */
    #hoverBand{
      position:absolute; top:0; bottom:0; left:0; width:0;
      background:linear-gradient(90deg, rgba(255,255,255,.08), rgba(255,255,255,.18));
      border-radius:.6rem;
      pointer-events:none;
      display:none;
      z-index: 3;
    }

    /* Hotspots layer (boxes rendered by collection.js) */
    #hotspots { position:absolute; inset:0; z-index:2; }
    .hotspot {
      position:absolute; border-radius:.35rem; cursor:pointer;
      box-shadow: 0 0 0 0 rgba(96,165,250,0);
      transition: box-shadow .15s ease, background-color .15s ease;
      background-color: transparent;
    }
    .hotspot:hover { box-shadow: 0 0 0 2px rgba(96,165,250,.65); background-color: rgba(96,165,250,.08); }
    .hotspot .label{
      position:absolute; bottom:4px; left:6px; font-size:.8rem; color:#e5e7eb;
      background:rgba(0,0,0,.45); padding:.1rem .35rem; border-radius:.3rem; pointer-events:none;
    }

    .hint{ text-align:center; color:var(--muted); margin-top:.75rem; font-size:.9rem; }

    /* Weapon modal */
    .modal.hidden { display:none; }
    .modal{
      position:fixed; inset:0; z-index:2000; background:rgba(0,0,0,.85);
      display:flex; align-items:center; justify-content:center; padding:2rem;
    }
    .modal-inner{ position:relative; max-width:min(90vw, 900px); max-height:80vh; display:flex; flex-direction:column; gap:.75rem; }
    .modal-header{ display:flex; justify-content:space-between; align-items:center; color:#e5e7eb; }
    .modal-title{ margin:0; font-size:1.1rem; }
    .modal-close{
      border:1px solid var(--border); background:rgba(255,255,255,.12);
      color:#fff; border-radius:.5rem; padding:.25rem .6rem; cursor:pointer;
    }
    .modal-close:hover{ background:rgba(255,255,255,.22) }
    .modal-img{ width:100%; height:auto; object-fit:contain; border-radius:.5rem; background:#0b1321; box-shadow:0 8px 30px rgba(0,0,0,.35); }
  </style>
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>

  <header class="site-header">
    <div class="container header-inner">
      <nav class="top-nav" aria-label="Primary">
        <a href="index.html" class="logo" aria-label="Home">üêîüê¥</a>
        <div class="nav-links">
          <a href="collection.html" class="nav-link active">My Collection</a>
          <a href="index.html" class="nav-link">Skins for Sale/Trade</a>
          <a href="about.html" class="nav-link">About</a>
          <button id="theme-toggle" class="theme-btn" type="button" aria-label="Toggle theme" title="Toggle theme">‚òæ</button>
        </div>
      </nav>
    </div>
  </header>

  <main id="main" class="container section">
    <h1 style="text-align:center;margin-top:.5rem;">My Collection</h1>

    <div class="loadout-wrap">
      <div class="loadout" id="loadout" data-state="blue" aria-live="polite">
        <div class="img-wrap" id="imgWrap">
          <!-- ‚úÖ correct image path & filename -->
          <img id="loadoutImage" class="loadout-img" src="assets/loadout-blue.png" alt="CS2 loadout view" />
          <div id="hoverBand" aria-hidden="true"></div>
          <div id="hotspots" aria-hidden="false"></div>
        </div>

        <div class="hint">
          Click the <strong>right 28.06%</strong> to view the gold loadout, or the <strong>left 28.06%</strong> to return.
          Hover squares to preview; click to see the weapon.
        </div>
      </div>
    </div>
  </main>

  <!-- Weapon modal -->
  <div id="weaponModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="weaponTitle">
    <div class="modal-inner">
      <div class="modal-header">
        <h3 class="modal-title" id="weaponTitle"></h3>
        <button class="modal-close" id="modalClose" aria-label="Close">√ó</button>

  <script src="collection.js" defer></script>
</body>
</html>
