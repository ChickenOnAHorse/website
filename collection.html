<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Collection ‚Äî Chicken on a Horse</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Page-local tweaks for the interactive loadout */
    .loadout-wrap{
      display:grid; place-items:center;
      min-height:calc(100vh - 160px);
      padding:2rem 1rem;
    }
    .loadout{
      width:min(1200px, 95vw);
      position:relative;
      user-select:none;
    }
    .loadout img{
      width:100%; height:auto; display:block;
      border-radius:.6rem; box-shadow:0 8px 30px rgba(0,0,0,.35);
      transition: opacity .28s ease;
      opacity:1;
    }
    .loadout img.is-fading{ opacity:0; }

    .loadout .hint{
      text-align:center; color:var(--muted); margin-top:.75rem;
      font-size:.9rem;
    }

    /* (Optional) dev helper to visualize clickable regions‚Äîtoggle by adding .show-zones on .loadout */
    .loadout.show-zones::before,
    .loadout.show-zones::after{
      content:"";
      position:absolute; inset:0; pointer-events:none;
    }
    /* right band (blue->gold cutoff) */
    .loadout.show-zones[data-state="blue"]::after{
      left:78%; width:22%; background:rgba(255,215,0,.12);
    }
    /* left band (gold->blue cutoff) */
    .loadout.show-zones[data-state="gold"]::before{
      left:0; width:22%; background:rgba(30,144,255,.12);
    }
  </style>
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>

  <header class="site-header">
    <div class="container header-inner">
      <nav class="top-nav" aria-label="Primary">
        <a href="index.html" class="logo" aria-label="Home">üêîüê¥</a>
        <div class="nav-links">
          <a href="collection.html" class="nav-link active">My Collection</a>
          <a href="index.html" class="nav-link">Skins for Sale/Trade</a>
          <a href="about.html" class="nav-link">About</a>
          <button id="theme-toggle" class="theme-btn" type="button" aria-label="Toggle theme" title="Toggle theme">‚òæ</button>
        </div>
      </nav>
    </div>
  </header>

  <main id="main" class="container section">
    <h1 style="text-align:center;margin-top:.5rem;">My Collection</h1>

    <div class="loadout-wrap">
      <div class="loadout" id="loadout" data-state="blue">
        <!-- Start with the mostly BLUE image -->
        <img id="loadoutImg" src="assets/loadout-blue.png" alt="CS2 loadout view" loading="eager" />
        <div class="hint">
          Click the <strong>gold</strong> band (right side) to switch to gold view, or the <strong>blue</strong> band (left side) to switch back.
        </div>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>¬© <span id="year"></span> Chicken on a Horse</p>
      <a href="#top" class="back-to-top">Back to top ‚Üë</a>
    </div>
  </footer>

  <script src="app.js" defer></script>
  <script>
  const BLUE_SRC = 'assets/loadout-blue.png';
  const GOLD_SRC = 'assets/loadout-gold.png';

  const BLUE_TO_GOLD_RIGHT_BAND = 0.22; // right 22% of width
  const GOLD_TO_BLUE_LEFT_BAND  = 0.22; // left 22% of width

  const preload = new Image(); preload.src = GOLD_SRC;

  const container = document.getElementById('loadout');
  const img = document.getElementById('loadoutImg');

  let isTransitioning = false;

  function swap(to){
    if (isTransitioning) return;
    const current = container.dataset.state;
    if (to === current) return;
    isTransitioning = true;

    img.classList.add('is-fading');

    const doSwap = () => {
      img.removeEventListener('transitionend', doSwap);
      img.src = (to === 'gold') ? GOLD_SRC : BLUE_SRC;
      container.dataset.state = to;

      const onLoad = () => {
        img.removeEventListener('load', onLoad);
        requestAnimationFrame(() => {
          img.classList.remove('is-fading');
          img.addEventListener('transitionend', function endIn(){
            img.removeEventListener('transitionend', endIn);
            isTransitioning = false;
          }, { once:true });
        });
      };
      img.addEventListener('load', onLoad, { once:true });
    };
    img.addEventListener('transitionend', doSwap, { once:true });
  }

  // ‚úÖ Bind clicks on the whole container, not just the <img>
  container.addEventListener('click', (e) => {
    if (isTransitioning) return;
    const rect = container.getBoundingClientRect();
    const xRel = (e.clientX - rect.left) / rect.width; // 0..1
    const state = container.dataset.state;

    if (state === 'blue' && xRel >= 1 - BLUE_TO_GOLD_RIGHT_BAND) {
      swap('gold');
    } else if (state === 'gold' && xRel <= GOLD_TO_BLUE_LEFT_BAND) {
      swap('blue');
    }
  });

  document.addEventListener('keydown', (e) => {
    if (e.code === 'Space') {
      e.preventDefault();
      swap(container.dataset.state === 'blue' ? 'gold' : 'blue');
    }
  });
</script>
</body>
</html>
