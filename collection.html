<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Collection</title>
  <style>
    body {
      background-color: #121212;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .image-container {
      position: relative;
      max-width: 90vw;
      max-height: 80vh;
    }

    #loadoutImage {
      width: 100%;
      height: auto;
      border-radius: 8px;
      transition: opacity 0.6s ease-in-out;
      opacity: 1;
    }

    /* Invisible click zones */
    .click-zone {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 25%;
      cursor: pointer;
    }
    .zone-blue {
      right: 0;
    }
    .zone-gold {
      left: 0;
    }

    /* Hover stripe highlight */
    .click-zone:hover {
      background-color: rgba(255, 255, 255, 0.15);
    }
  </style>
</head>
<body>
  <h1>My Collection</h1>

  <div class="image-container">
    <img id="loadoutImage" src="blue-loadout.png" alt="Loadout" />
    <!-- Left side gold zone -->
    <div class="click-zone zone-gold" title="Switch to Gold"></div>
    <!-- Right side blue zone -->
    <div class="click-zone zone-blue" title="Switch to Blue"></div>
  </div>

  <script>
    const img = document.getElementById("loadoutImage");
    const goldZone = document.querySelector(".zone-gold");
    const blueZone = document.querySelector(".zone-blue");

    const blueSrc = "assets/blue-loadout.png";   // replace with your actual filename
    const goldSrc = "assets/gold-loadout.png";   // replace with your actual filename

    function fadeSwap(newSrc) {
      img.style.opacity = 0;
      setTimeout(() => {
        img.src = newSrc;
        img.onload = () => {
          img.style.opacity = 1;
        };
      }, 300);
    }

    goldZone.addEventListener("click", () => {
      if (img.src.includes(blueSrc)) {
        fadeSwap(goldSrc);
      }
    });

    blueZone.addEventListener("click", () => {
      if (img.src.includes(goldSrc)) {
        fadeSwap(blueSrc);
      }
    });
  </script>
</body>
</html>
