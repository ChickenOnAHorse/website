<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Collection</title>
  <link rel="stylesheet" href="assets/styles.css">
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .collection-container {
      max-width: 1000px;
      margin: 2rem auto;
      position: relative;
    }
    #collectionImage {
      width: 100%;
      max-width: 1000px;
      border: 3px solid #444;
    }
    .hotspot {
      position: absolute;
      border: 2px solid rgba(255,255,0,0.5);
      background: rgba(255,255,0,0.15);
      cursor: pointer;
      transition: background 0.3s;
    }
    .hotspot:hover {
      background: rgba(255,255,0,0.3);
    }
    /* Modal */
    #weaponModal {
      display: none;
      position: fixed;
      z-index: 9999;
      padding-top: 80px;
      left: 0; top: 0;
      width: 100%; height: 100%;
      overflow: auto;
      background: rgba(0,0,0,0.85);
    }
    #weaponModalContent {
      background: #1e1e1e;
      margin: auto;
      padding: 20px;
      border: 1px solid #666;
      width: 80%;
      max-width: 600px;
      border-radius: 8px;
    }
    #weaponModalContent img {
      max-width: 100%;
      border-radius: 6px;
    }
    #weaponModalContent h2 {
      margin-bottom: 1rem;
      color: #ffd700;
    }
    #weaponModalClose {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    #weaponModalClose:hover {
      color: white;
    }
  </style>
</head>
<body>
  <div class="collection-container">
    <img id="collectionImage" src="assets/gold_loadout.png" alt="Collection Loadout">

    <!-- Hotspots injected here -->
    <div id="hotspotContainer"></div>
  </div>

  <!-- Modal -->
  <div id="weaponModal">
    <div id="weaponModalContent">
      <span id="weaponModalClose">&times;</span>
      <h2 id="weaponName"></h2>
      <img id="weaponImage" src="" alt="Weapon Image">
    </div>
  </div>

  <script>
    // Example hotspots for gold and blue images
    const hotspots = {
      gold: [
        { name: "AK-47", x: 10, y: 20, w: 15, h: 10, img: "assets/weapons/ak47.png" },
        { name: "AWP", x: 30, y: 40, w: 15, h: 10, img: "assets/weapons/awp.png" },
        { name: "Desert Eagle", x: 55, y: 60, w: 15, h: 10, img: "assets/weapons/deagle.png" }
      ],
      blue: [
        { name: "M4A4", x: 10, y: 20, w: 15, h: 10, img: "assets/weapons/m4a4.png" },
        { name: "Glock-18", x: 35, y: 50, w: 15, h: 10, img: "assets/weapons/glock.png" },
        { name: "Knife", x: 65, y: 70, w: 15, h: 10, img: "assets/weapons/knife.png" }
      ]
    };

    let currentSide = "gold";

    const container = document.querySelector('.collection-container');
    const image = document.getElementById('collectionImage');
    const hotspotContainer = document.getElementById('hotspotContainer');

    // Modal
    const modal = document.getElementById("weaponModal");
    const modalClose = document.getElementById("weaponModalClose");
    const weaponName = document.getElementById("weaponName");
    const weaponImage = document.getElementById("weaponImage");

    modalClose.onclick = () => modal.style.display = "none";
    window.onclick = e => { if (e.target == modal) modal.style.display = "none"; }

    function renderHotspots() {
      hotspotContainer.innerHTML = "";
      const list = hotspots[currentSide];
      list.forEach(h => {
        const box = document.createElement("div");
        box.className = "hotspot";
        box.style.left = h.x + "%";
        box.style.top = h.y + "%";
        box.style.width = h.w + "%";
        box.style.height = h.h + "%";

        box.onclick = () => {
          weaponName.textContent = h.name;
          weaponImage.src = h.img;
          modal.style.display = "block";
        };

        hotspotContainer.appendChild(box);
      });
    }

    renderHotspots();
  </script>
</body>
</html>
