<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Collection ‚Äî Chicken on a Horse</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Page-local tweaks for the interactive loadout */
    .loadout-wrap{
      display:grid; place-items:center;
      min-height:calc(100vh - 160px);
      padding:2rem 1rem;
    }
    .loadout{
      width:min(1200px, 95vw);
      position:relative;
      user-select:none;
      /* default cursor; JS will flip to pointer when over the active band */
      cursor: default;
    }
    .loadout img{
      width:100%; height:auto; display:block;
      border-radius:.6rem; box-shadow:0 8px 30px rgba(0,0,0,.35);
      transition: opacity .28s ease;
      opacity:1;
    }
    .loadout img.is-fading{ opacity:0; }

    .loadout .hint{
      text-align:center; color:var(--muted); margin-top:.75rem;
      font-size:.9rem;
    }

    /* --- Hover stripes (visual cue) --- */
    .loadout::before,
    .loadout::after{
      content:"";
      position:absolute; inset:0;
      pointer-events:none; /* don't block clicks */
      opacity:0; transition:opacity .18s ease;
    }
    /* When blue view is active, show a gold stripe on the RIGHT on hover */
    .loadout[data-state="blue"]:hover::after{
      opacity:1;
      left:78%; width:22%;
      background:linear-gradient(90deg, rgba(255,215,0,.05) 0%, rgba(255,215,0,.18) 100%);
      border-top-right-radius:.6rem; border-bottom-right-radius:.6rem;
    }
    /* When gold view is active, show a blue stripe on the LEFT on hover */
    .loadout[data-state="gold"]:hover::before{
      opacity:1;
      left:0; width:22%;
      background:linear-gradient(90deg, rgba(30,144,255,.18) 0%, rgba(30,144,255,.05) 100%);
      border-top-left-radius:.6rem; border-bottom-left-radius:.6rem;
    }
  </style>
</head>
<body>

  <header class="site-header">
    <div class="container header-inner">
      <nav class="top-nav" aria-label="Primary">
        <a href="index.html" class="logo" aria-label="Home">üêîüê¥</a>
        <div class="nav-links">
          <a href="collection.html" class="nav-link active">My Collection</a>
          <a href="index.html" class="nav-link">Skins for Sale/Trade</a>
          <a href="about.html" class="nav-link">About</a>
          <button id="theme-toggle" class="theme-btn" type="button" aria-label="Toggle theme" title="Toggle theme">‚òæ</button>
        </div>
      </nav>
    </div>
  </header>

  <main id="main" class="container section">
    <h1 style="text-align:center;margin-top:.5rem;">My Collection</h1>

    <div class="loadout-wrap">
      <div class="loadout" id="loadout" data-state="blue" aria-live="polite">
        <!-- Start with the mostly BLUE image -->
        <img id="loadoutImg" src="assets/loadout-blue.png" alt="CS2 loadout view" loading="eager" />
        <div class="hint">
          Click the <strong>gold</strong> band (right side) to switch to gold view, or the <strong>blue</strong> band (left side) to switch back.
        </div>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>¬© <span id="year"></span> Chicken on a Horse</p>
      <a href="#top" class="back-to-top">Back to top ‚Üë</a>
    </div>
  </footer>

  <script src="app.js" defer></script>
  <script>
    // --- Config: paths to your two images ---
    const BLUE_SRC = 'assets/loadout-blue.png';
    const GOLD_SRC = 'assets/loadout-gold.png';

    // --- Clickable band sizes (as fraction of width) ---
    const BLUE_TO_GOLD_RIGHT_BAND = 0.22; // right 22% (blue -> gold)
    const GOLD_TO_BLUE_LEFT_BAND  = 0.22; // left 22%  (gold -> blue)

    // Preload both for fast swaps
    ['assets/loadout-gold.png','assets/loadout-blue.png'].forEach(src => { const i=new Image(); i.src=src; });

    const container = document.getElementById('loadout');
    const img = document.getElementById('loadoutImg');

    let isTransitioning = false;

    function swap(to){
      if (isTransitioning) return;
      const current = container.dataset.state;
      if (to === current) return;
      isTransitioning = true;

      img.classList.add('is-fading');

      // Fallback timer in case transitionend is missed
      const failSafe = setTimeout(() => performSwap(to), 320);

      // If transition ends, do the swap immediately
      img.addEventListener('transitionend', function onOut(){
        img.removeEventListener('transitionend', onOut);
        clearTimeout(failSafe);
        performSwap(to);
      }, { once:true });
    }

    function performSwap(to){
      // Swap the src
      img.src = (to === 'gold') ? GOLD_SRC : BLUE_SRC;
      container.dataset.state = to;

      // Fade back in after the image has loaded (in case of cache miss)
      const onLoad = () => {
        img.removeEventListener('load', onLoad);
        requestAnimationFrame(() => {
          img.classList.remove('is-fading');
          // Unlock after fade-in (with a tiny fallback too)
          const doneTimer = setTimeout(() => { isTransitioning = false; }, 320);
          img.addEventListener('transitionend', function endIn(){
            img.removeEventListener('transitionend', endIn);
            clearTimeout(doneTimer);
            isTransitioning = false;
          }, { once:true });
        });
      };
      // If already complete (from cache), fire synchronously
      if (img.complete) onLoad(); else img.addEventListener('load', onLoad);
    }

    // Click handler attached to the container (not the <img>)
    container.addEventListener('click', (e) => {
      if (isTransitioning) return;
      const rect = container.getBoundingClientRect();
      const xRel = (e.clientX - rect.left) / rect.width; // 0..1
      const state = container.dataset.state;

      if (state === 'blue' && xRel >= 1 - BLUE_TO_GOLD_RIGHT_BAND) {
        swap('gold');
      } else if (state === 'gold' && xRel <= GOLD_TO_BLUE_LEFT_BAND) {
        swap('blue');
      }
    });

    // Change cursor to pointer only when hovering an active band
    container.addEventListener('mousemove', (e) => {
      const rect = container.getBoundingClientRect();
      const xRel = (e.clientX - rect.left) / rect.width;
      const state = container.dataset.state;
      const inActiveZone = (state === 'blue')
        ? (xRel >= 1 - BLUE_TO_GOLD_RIGHT_BAND)
        : (xRel <= GOLD_TO_BLUE_LEFT_BAND);
      container.style.cursor = inActiveZone ? 'pointer' : 'default';
    });
    container.addEventListener('mouseleave', () => { container.style.cursor = 'default'; });

    // Keyboard toggle (spacebar)
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        swap(container.dataset.state === 'blue' ? 'gold' : 'blue');
      }
    });
  </script>
</body>
