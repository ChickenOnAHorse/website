<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chicken on a Horse — CS Skins</title>
  <meta name="description" content="Browse available Counter-Strike skins for sale." />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">🐔🐎 <span>Chicken on a Horse</span></div>
    </div>
  </header>
  <main id="main">
    <section id="hero" class="hero container">
      <h1>CS Skins from the Farm</h1>
      <p class="lead">Fresh picks, simple listings, no fuss.</p>
    </section>
    <section id="available" class="section container">
      <h2>Available Skins</h2>
      <div id="grid" class="grid" role="list" aria-busy="true" aria-live="polite"></div>
      <template id="card-tpl">
        <article class="card" role="listitem">
          <div class="card-head"><h3 class="item-name"></h3></div>
          <div class="thumb-wrap"><img class="thumb" alt="" loading="lazy" /></div>
          <dl class="meta">
            <div><dt>Available</dt><dd class="available-date"></dd></div>
            <div><dt>Float</dt><dd class="float"></dd></div>
            <div class="special-wrap"><dt>Special</dt><dd class="special"></dd></div>
          </dl>
        </article>
      </template>
      <p id="status" class="status"></p>
    </section>
  </main>
  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© <span id="year"></span> Chicken on a Horse</p>
    </div>
  </footer>
  <script src="app.js" defer></script>
</body>
</html>
