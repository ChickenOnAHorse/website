<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Skins for Sale/Trade — Chicken on a Horse</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="color-scheme" content="dark light" />
</head>
<body>
  <!-- Keep the skip link for a11y; your styles.css should hide it until focused -->
  <a class="skip-link" href="#main">Skip to content</a>

  <!-- Header / Nav (classic layout: logo left, links right) -->
  <header class="site-header">
    <div class="container header-inner">
      <nav class="top-nav" aria-label="Primary">
        <a href="index.html" class="logo" aria-label="Home">🐔🐴</a>
        <div class="nav-links">
          <a href="collection.html" class="nav-link">My Collection</a>
          <a href="index.html" class="nav-link active">Skins for Sale/Trade</a>
          <a href="about.html" class="nav-link">About</a>
          <button id="theme-toggle" class="theme-btn" type="button" aria-label="Toggle theme" title="Toggle theme">☾</button>
        </div>
      </nav>
    </div>
  </header>

  <main id="main" class="container section">
    <h1>Skins for Sale/Trade</h1>

    <!-- Controls row (same IDs as your app.js expects) -->
    <section class="controls">
      <div class="controls-row">
        <!-- Category -->
        <label for="category-filter" class="control-label">Category</label>
        <select id="category-filter" class="control">
          <option value="All">All</option>
          <option value="Knives">Knives</option>
          <option value="Gloves">Gloves</option>
          <option value="Guns">Guns</option>          <!-- renamed -->
          <option value="Kato14">Kato14</option>      <!-- new -->
          <option value="Other">Other</option>
        </select>

        <!-- Sort -->
        <label for="sort-filter" class="control-label">Sort</label>
        <select id="sort-filter" class="control">
          <option value="Newest">Newest</option>
          <option value="Oldest">Oldest</option>
        </select>

        <!-- Only unlocked -->
        <label class="control-checkbox">
          <input type="checkbox" id="unlocked-filter" />
          <span>Only unlocked</span>
        </label>

        <!-- Search -->
        <label for="search-bar" class="visually-hidden">Search</label>
        <input id="search-bar" class="control search" type="search" placeholder="Search skins…" autocomplete="off" />
      </div>

      <!-- Item count -->
      <div id="item-count" class="item-count">Showing 0 items</div>
    </section>

    <!-- Cards grid -->
    <section id="cards-container" class="grid" aria-live="polite"></section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© <span id="year"></span> Chicken on a Horse</p>
      <a href="#top" class="back-to-top">Back to top ↑</a>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="app.js" defer></script>
</body>
</html>
