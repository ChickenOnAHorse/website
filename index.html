<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chicken on a Horse ‚Äî CS Skins</title>
  <meta name="description" content="Browse available Counter-Strike skins for sale." />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>

  <header class="site-header">
  <div class="container header-inner">
    <div class="brand">üêîüêé <span>Chicken on a Horse</span></div>

    <nav class="top-nav">
    <a href="collection.html" class="nav-link">My Collection</a>
    <a href="index.html" class="nav-link active">Skins for Sale/Trade</a>
    <a href="about.html" class="nav-link">About</a>
    <button id="theme-toggle" class="theme-btn">‚òæ</button>
  </nav>
  </div>
</header>


  <main id="main">
    <section id="hero" class="hero container">
      <h1>CS Skins from the Farm</h1>
      <p class="lead">Fresh picks, simple listings, no fuss.</p>
    </section>

    <section id="available" class="section container">
      <div class="section-head">
        <h2>Skins for Sale/Trade</h2>

        <!-- FILTERS -->
        <div class="filters" aria-label="Filters">
          <fieldset class="filter-categories">
            <legend>Category</legend>
            <label><input type="checkbox" id="cat-knives" checked> Knives</label>
            <label><input type="checkbox" id="cat-gloves" checked> Gloves</label>
            <label><input type="checkbox" id="cat-weapons" checked> Weapons</label>
            <label><input type="checkbox" id="cat-other" checked> Other</label>
          </fieldset>

          <div class="filter-sort">
            <label>
              <span class="sr-only">Sort</span>
              <select id="sort">
                <option value="newest" selected>Newest</option>
                <option value="oldest">Oldest</option>
              </select>
            </label>
            <label class="only-unlocked">
              <input type="checkbox" id="only-unlocked" />
              Only unlocked
            </label>
          </div>

          <!-- live count -->
          <div id="count" class="count">Showing 0 items</div>
        </div>

        <label class="search-wrap" for="search">
          <input id="search" type="search" placeholder="Search by title‚Ä¶" autocomplete="off" />
          <span class="kbd">/</span>
        </label>
      </div>

      <div id="grid" class="grid" role="list" aria-busy="true" aria-live="polite"></div>

      <template id="card-tpl">
        <article class="card" role="listitem">
          <div class="card-head">
            <h3 class="item-name"></h3>
          </div>
          <div class="thumb-wrap">
            <img class="thumb" alt="" loading="lazy" />
            <!-- zoom button (opens global lightbox) -->
            <button class="zoom-btn" type="button" title="View full image" aria-label="View full image">üîç</button>
          </div>
          <dl class="meta">
            <div>
              <dt>Status</dt>
              <dd class="status-line"></dd>
            </div>
            <div class="available-wrap">
              <dt>Available on</dt>
              <dd class="available-date"></dd>
            </div>
            <div>
              <dt>Float</dt>
              <dd class="float"></dd>
            </div>
            <div class="special-wrap">
              <dt>Special</dt>
              <dd class="special"></dd>
            </div>
          </dl>
        </article>
      </template>

      <p id="status" class="status"></p>
    </section>

  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>¬© <span id="year"></span> Chicken on a Horse</p>
      <a href="#top" class="back-to-top">Back to top ‚Üë</a>
    </div>
  </footer>

  <!-- GLOBAL LIGHTBOX -->
  <div id="lightbox" class="lightbox hidden" aria-modal="true" role="dialog" aria-label="Image preview">
    <button id="lightbox-close" class="lightbox-close" aria-label="Close preview">√ó</button>
    <img id="lightbox-img" alt="">
  </div>

  <script src="app.js" defer></script>
</body>
</html>
